version: 2
models:
  - name: dim_customers
    description: Customer Dimensions
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
  
  - name: fct_orders
    description: Order Facts
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed','shipped', 'completed', 'return_pending', 'returned']